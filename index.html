<p id="counter"> <span id="count">0</span></p>
<script>
        // JavaScript code to update the counter
        let count = 0;

        // Check if there's a stored count in localStorage
        if (localStorage.getItem('pageCount')) {
            count = parseInt(localStorage.getItem('pageCount'));
        }

        // Update the counter display
        document.getElementById('count').textContent = count;

        // Increment the counter on each page visit
        count++;
        document.getElementById('count').textContent = count;

        // Save the updated count to localStorage
        localStorage.setItem('pageCount', count.toString());
</script>
